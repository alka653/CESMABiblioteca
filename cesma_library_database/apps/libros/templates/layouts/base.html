{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Libros cesma</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald">
		<style>
			body{
				transition: 0.5s;
				background-color: #E2DCC4;
				color: #00070C;
			}
			.box{
				background-color: white;
				border-radius: 2px;
				box-shadow: 0 1px 4px 0 rgba(0,0,0,0.37);
				padding: 10px;
			}
		</style>
		{% block content_head %}{% endblock content_head %}
	</head>
	<body>
		<div id="messages">
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }} text-center">{{ message|safe }}</div>
			{% endfor %}
		</div>
		<div class="container">
			<div class="text-center">
				<img src="{% static 'img/EspirituSanto.jpg' %}" width="150" >
			</div>
			{% include 'elements/nav-menu.html' %}
			{% block content %}{% endblock content %}
		</div>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block content_script %}{% endblock content_script %}
	</body>
</html>
